<div class="container">
  <div class="row">
    <div class="col-md-3 mt-3">
      <app-brand></app-brand>
      <br>
      <app-color></app-color>
    </div>

    <div class="col-md-9 mt-3">
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araç Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
<!--
          <div class="mb-3">
            <label for="carImage">Image</label>
            <div class="form-group">
              <input
                type="file"
                id="carImage"
                formControlName="carImage"
                class="form-control"
                placeholder="Resim"
              />
            </div>
          </div> -->
          <div class="mb-3">
            <label for="colorId">Renk Id</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk Id"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId">Brand Id</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Brand Id"
              />
            </div>
          </div>
            <div class="mb-3">
              <label for="modelYear">Model Yılı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model Yılı"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="description">Açıklama</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder="Açıklama"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="dailyPrice">Günlük Fiyatı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Günlük Fiyatı"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="findeks">Findeks Puanı</label>
              <div class="form-group">
                <input
                  type="number"
                  id="findeks"
                  formControlName="findeks"
                  class="form-control"
                  placeholder="Findeks Puanı"
                />
              </div>
            </div>


        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary"(click)="add()" >Ekle</button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
