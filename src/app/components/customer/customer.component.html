<h3 style="font-weight: 700; color:darkcyan">Customers</h3>
<table class="table table-bordered">
<thead>
  <tr>
    <th>ID</th>
    <th>COMPANY NAME</th>
    <th>MUSTERİ ADI</th>
    <th>EMAİL</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.companyName}}</td>
    <td>{{customer.customerName}}</td>
    <td>{{customer.email}}</td>
  </tr>
</tbody>
</table>
