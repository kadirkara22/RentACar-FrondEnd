<form [formGroup]="registerForm">
  <section class="authentication d-flex justify-content-center">
      <div class="bg-white">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link"
              id="first-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              <Strong> REGISTER</Strong></a
            >
          </li>

        </ul>
        <div class="tab-content px-4 py-5" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="first"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div>
              <div class="input-box">

                <input formControlName="firstname" type="text" placeholder="FirstName" />
              </div>

              <div class="input-box">

                <input formControlName="lastname" type="text" placeholder="LastName" />
              </div>
              <div class="input-box">

                  <input formControlName="email"type="email" placeholder="Email">
                </div>
              <div class="input-box">

                <input formControlName="password" type="password" placeholder="Password" />
              </div>

              <div class="authentication-info d-flex justify-content-between">
                <div class="remember d-flex">
                  <div class="custom-checkbox">
                    <input id="reg-check" type="checkbox" />
                    <span class="tick"></span>
                  </div>
                  <label for="reg-check">Remember Me</label>
                </div>
              </div>

              <input
                type="submit"
                (click)="register()" routerLink = "/login"
                value="Register"
                class="btn btn btn-outline-secondary btn-block mt-3"
              />
            </div>
            <!--         </form> -->
          </div>
        </div>
      </div>
    </section>


  </form>
